{% extends "tutorial/layout.html" %}
{% block content %}
<section id="home">
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            {% if user.is_authenticated %}
            {% if user.photos %}
            <img class="rounded-circle mb-5" src="../../static/tmp/{{ user.pfp_name }}"
                alt="pfp found, failed to load" />
            {% else %}
            <img class="masthead-avatar mb-5" src="../../static/tutorial/freelancer/assets/img/avataaars.svg"
                alt="image not found" />
            {% endif %}
            {% else %}
            <img class="masthead-avatar mb-5" src="../../static/tutorial/freelancer/assets/img/avataaars.svg"
                alt="image not found"/>
            {% endif %}
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">Calendar Web App</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">Create - Edit - Delete</p>
        </div>
    </header>
</section>
{% endblock %}
